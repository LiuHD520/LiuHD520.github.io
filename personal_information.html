<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="format-detection" content="telephone=no, email=no"/>
    <title>个人信息</title>
    <link rel="shortcut icon" href="/img/baai_logo_icon.ico" />
    <!--SUI Mobile-->
    <link rel="stylesheet" href="/frame/sm.min.css">
    <script type='text/javascript' src='/frame/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='/frame/zepto.cookie.js' charset='utf-8'></script>
    <!--公共-->
    <link rel="stylesheet" type="text/css" href="/iconfont/iconfont.css">
    <script src="/iconfont/iconfont.js"></script>
    <script type='text/javascript' src='/js/global.js' charset='utf-8'></script>
    <link rel="stylesheet" href="/css/global.css" />
    <!--own-->
    <link rel="stylesheet" href="/css/personal_information.css" />
</head>
<body>
<div class="page-group">
    <!-- 页头 -->
    <header class="bar bar-nav">
        <h6 class="pull-right" style="font-size: 1.3rem;"><svg class="svgIcon" aria-hidden="true"><use xlink:href="#icon-gengduo-shuxiang"></use></svg></h6>
        <h6 class="pull-left" onClick="javascript:history.back(-1);" style="font-size: 1.1rem;"><i class="iconfont icon-fanhui"></i></h6>
        <h1 class="title" style="font-weight: 300; font-size: 0.75rem;">个人信息</h1>
    </header>
    <!-- 内容区 -->
    <div class="content personal-information">
        <div class="user-header">
            <strong>头像</strong>
            <span>
                <img  class="avatar"/>
                <p><svg class="svgIcon" aria-hidden="true"><use xlink:href="#icon-gengduo"></use></svg></p>
                <form action="" method="post" name="form_pic_file" id="form_pic_file"  enctype="multipart/form-data">
                  <input type="file" class="ui-file-a" id="fileup" name="file" accept="image/*"/>
                </form>
            </span>
        </div>
        <div class="user-info">
            <ul>
                <li class="user-info-nickname">昵称
                    <span><input type="text" class="nickname" placeholder="不超过30个字符" maxlength="30"/></span>
                    <p><svg class="svgIcon" aria-hidden="true"><use xlink:href="#icon-guanbi"></use></svg></p>
                </li>
                <li class="user-info-sex">性别
                    <span>
                        <strong class="man">男 <svg class="svgIcon" aria-hidden="true"><use xlink:href="#icon-nan"></use></svg></strong>
                        <u>|</u>
                        <strong class="nv">女 <svg class="svgIcon" aria-hidden="true"><use xlink:href="#icon-nv"></use></svg></strong>
                    </span>
                </li>
                <li class="user-info-birthday">生日
                    <span><input type="text" id="my-input" class="birth" placeholder="也许生日当天会有惊喜哦" /></span>
                    <p><svg class="svgIcon" aria-hidden="true"><use xlink:href="#icon-arrow-top"></use></svg></p>
                </li>
            </ul>
        </div>
        <div class="info-save">
            <button class="save-info">保存</button>
        </div>
    </div>
</div>
</body>
</html>
<!--SUI Mobile-->
<script type='text/javascript' src='/frame/sm.js' charset='utf-8'></script>
<!--own-->
<script type='text/javascript' src='/js/personal_information.js' charset='utf-8'></script>
