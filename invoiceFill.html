<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="format-detection" content="telephone=no, email=no"/>
    <title>发票信息</title>
    <link rel="shortcut icon" href="/img/baai_logo_icon.ico" />
    <!--SUI Mobile-->
    <link rel="stylesheet" href="/frame/sm.min.css">
    <script type='text/javascript' src='/frame/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='/frame/zepto.cookie.js' charset='utf-8'></script>
    <!--公共-->
    <link rel="stylesheet" type="text/css" href="/iconfont/iconfont.css">
    <script src="/iconfont/iconfont.js"></script>
    <script type='text/javascript' src='/js/global.js' charset='utf-8'></script>
    <link rel="stylesheet" href="/css/global.css" />
    <!--own-->
    <link rel="stylesheet" href="/css/invoiceFill.css" />
</head>
<body>
<div class="page-group">
    <!-- 页头 -->
    <header class="bar bar-nav">
        <h6 class="pull-right" style="font-size: 1.3rem;font-weight: 300;"><svg class="svgIcon" aria-hidden="true"><use xlink:href="#icon-gengduo-shuxiang"></use></svg></h6>
        <h6 class="pull-left" onClick="javascript:history.back(-1);" style="font-size: 1.1rem;font-weight: 300;"><i class="iconfont icon-fanhui"></i></h6>
        <h1 class="title" style="font-weight: 300; font-size: 0.75rem;">发票信息</h1>
    </header>
    <!-- 内容区 -->
    <div class="content invoice-fill">
        <p class="hint">发票抬头</p>
        <div class="invoice-title">
            <dl class="personage">
                <dt class="checked">
                    <svg class="svgIcon" aria-hidden="true"><use xlink:href="#icon-yixuanze"></use></svg>
                </dt>
                <dd>
                    个人
                </dd>
            </dl>
            <dl class="unit">
                <dt>
                    <svg class="svgIcon" aria-hidden="true"><use xlink:href="#icon-weixuanze"></use></svg>
                </dt>
                <dd>
                    单位
                </dd>
            </dl>
        </div>
        <!--公司名、税号-->
        <div class="invoice-fill-content">
            <ul>
                <li>
                    公司名称
                    <span>
                        <input type="text" placeholder="请输入公司全称">
                        <strong><svg class="svgIcon" aria-hidden="true"><use xlink:href="#icon-guanbi"></use></svg></strong>
                    </span>
                </li>
                <li>
                    纳税人识别号
                    <span>
                        <input type="text" placeholder="请输入税号">
                        <strong><svg class="svgIcon" aria-hidden="true"><use xlink:href="#icon-guanbi"></use></svg></strong>
                    </span>
                </li>
            </ul>
        </div>
        <!--sava-->
        <div class="save">
            <button>保存</button>
        </div>
    </div>
</div>
</body>
</html>
<!--SUI Mobile-->
<script type='text/javascript' src='/frame/sm.js' charset='utf-8'></script>
<!--own-->
<script type='text/javascript' src='/js/invoiceFill.js' charset='utf-8'></script>
