<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="format-detection" content="telephone=no, email=no"/>
    <title>招商加盟</title>
    <link rel="shortcut icon" href="/img/baai_logo_icon.ico" />
    <!--SUI Mobile-->
    <link rel="stylesheet" href="/frame/sm.min.css">
    <script type='text/javascript' src='/frame/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='/frame/zepto.cookie.js' charset='utf-8'></script>
    <!--公共-->
    <link rel="stylesheet" type="text/css" href="/iconfont/iconfont.css">
    <script src="/iconfont/iconfont.js"></script>
    <script type='text/javascript' src='/js/global.js' charset='utf-8'></script>
    <link rel="stylesheet" href="/css/global.css" />
    <!--own-->
    <link rel="stylesheet" href="/css/join.css" />
</head>
<body onresize="document.activeElement.scrollIntoView(true);">
<div class="page-group">
    <!-- 页头 -->
    <header class="bar bar-nav">
        <h6 class="pull-left" onClick="javascript:history.back(-1);" style="font-size: 1.1rem;"><i class="iconfont icon-fanhui"></i></h6>
        <h1 class="title" style="font-weight: 300; font-size: 0.75rem;">招商加盟</h1>
    </header>
    <!-- 页尾 -->
    <footer class="bar bar-tab">
        <a class="tab-item" href="index.html">
            <svg class="svgIcon" aria-hidden="true"><use xlink:href="#icon-shouye-weitianse"></use></svg>
            <span class="tab-label">首页</span>
        </a>
        <a class="tab-item" href="classify.html">
            <svg class="svgIcon" aria-hidden="true"><use xlink:href="#icon-fenlei-weitianse"></use></svg>
            <span class="tab-label">分类</span>
        </a>
        <a class="tab-item selected" href="join.html">
            <svg class="svgIcon" aria-hidden="true"><use xlink:href="#icon-jiamengba"></use></svg>
            <span class="tab-label">招商加盟</span>
        </a>
        <a class="tab-item" href="shopping_cart.html">
            <svg class="svgIcon" aria-hidden="true"><use xlink:href="#icon-gouwuche2"></use></svg>
            <span class="tab-label">购物车</span>
        </a>
        <a class="tab-item" href="myself.html">
            <svg class="svgIcon" aria-hidden="true"><use xlink:href="#icon-user"></use></svg>
            <span class="tab-label">我</span>
        </a>
    </footer>
    <!-- 内容区 -->
    <div class="content join">
        <a href="#form-join"><img src="/img/join/header.png" style="display: block; height: auto;"/></a>
        <img src="/img/join/main.png" style="display: block; height: auto;"/>
        <div class="join-form" id="form-join">
            <div class="molds">
                <span class="select-molds-content">请选择合作类型</span>
                <img src="/img/join/xiala.png"/>
                <ul class="select-molds">
                    <p>选择合作类型</p>
                    <li class="weishang-show">微商</li>
                    <li class="source-goods">货源合作</li>
                    <li class="franchisee">加盟店</li>
                    <li class="agencies">区域代理</li>
                    <li class="government">政府合作项目</li>
                </ul>
            </div>

            <div class="join-login">
            <div class="form-content-weishang">
                <p>
                    <input type="text" class="form-content-weishang-name" placeholder="姓名">
                    <span><svg class="svgIcon" aria-hidden="true"><use xlink:href="#icon-guanbi"></use></svg></span>
                </p>
                <p>
                    <input type="text" class="form-content-weishang-phone" placeholder="手机号码">
                    <span><svg class="svgIcon" aria-hidden="true"><use xlink:href="#icon-guanbi"></use></svg></span>
                </p>
                <p>
                    <input type="text" class="form-content-weishang-weixin" placeholder="微信">
                    <span><svg class="svgIcon" aria-hidden="true"><use xlink:href="#icon-guanbi"></use></svg></span>
                </p>
                <p>
                    <input type="text" class="form-content-weishang-email" placeholder="邮箱">
                    <span><svg class="svgIcon" aria-hidden="true"><use xlink:href="#icon-guanbi"></use></svg></span>
                </p>
                <p>
                    <input type="text" class="form-content-weishang-career" placeholder="目前职业">
                    <span><svg class="svgIcon" aria-hidden="true"><use xlink:href="#icon-guanbi"></use></svg></span>
                </p>
                <button class="weishang-submit">提交</button>
            </div>

            <div class="form-content-common">
                <p>
                    <input type="text" class="form-content-common-company" placeholder="企业名称">
                    <span><svg class="svgIcon" aria-hidden="true"><use xlink:href="#icon-guanbi"></use></svg></span>
                </p>
                <p>
                    <input type="text" class="form-content-common-principal" placeholder="负责人">
                    <span><svg class="svgIcon" aria-hidden="true"><use xlink:href="#icon-guanbi"></use></svg></span>
                </p>
                <p>
                    <input type="text" class="form-content-common-phone" placeholder="手机号码">
                    <span><svg class="svgIcon" aria-hidden="true"><use xlink:href="#icon-guanbi"></use></svg></span>
                </p>
                <p>
                    <textarea placeholder="企业介绍" class="area"></textarea>
                    <u>
                        <i class="words">0</i>/500
                    </u>
                </p>
                <div class="uploader">
                    <div class="uploader-title"><h5>上传营业执照</h5><span>上传要求：jpg/png， ≤2M。</span></div>
                    <div class="uploader-img">
                        <!--<li class="delpic"><span><i class="iconfont icon-androidcancel"></i></span><img class="imgid" src="http://n.baai.com/baai/uploadfile/2017/04/10/201704101434597511.jpg" /></li>-->
                        <li class="upload"><strong><svg class="svgIcon" aria-hidden="true"><use xlink:href="#icon-xiangji"></use></svg></strong>
                            <form action="" method="post" name="form_pic_file" id="form_pic_file"  enctype="multipart/form-data">
                                <input type="file" class="ui-file-a" id="fileup" name="file" accept="image/*"/>
                            </form>
                        </li>
                    </div>
                </div>
                <p>
                    <input type="text" class="form-content-common-location" placeholder="店面地址（选填）">
                    <span><svg class="svgIcon" aria-hidden="true"><use xlink:href="#icon-guanbi"></use></svg></span>
                </p>
                <p>
                    <input type="text" class="form-content-common-web" placeholder="企业网址（选填）">
                    <span><svg class="svgIcon" aria-hidden="true"><use xlink:href="#icon-guanbi"></use></svg></span>
                </p>
                <button class="common-submit">提交</button>
            </div>
            </div>
            <div class="common-explain">
                <!--<p>说明：提交成功 提示&nbsp;&nbsp;【提交成功】，</p>-->
                <!--<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;同时表单数据保留可再修改提交</p>-->
            </div>
        </div>
    </div>
</div>
</body>
</html>
<!--SUI Mobile-->
<script type='text/javascript' src='/frame/sm.js' charset='utf-8'></script>
<!--own-->
<script type='text/javascript' src='/js/join.js' charset='utf-8'></script>
