<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="format-detection" content="telephone=no, email=no"/>
    <title>意见反馈</title>
    <link rel="shortcut icon" href="/img/baai_logo_icon.ico" />
    <!--SUI Mobile-->
    <link rel="stylesheet" href="/frame/sm.min.css">
    <script type='text/javascript' src='/frame/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='/frame/zepto.cookie.js' charset='utf-8'></script>
    <!--公共-->
    <link rel="stylesheet" type="text/css" href="/iconfont/iconfont.css">
    <script src="/iconfont/iconfont.js"></script>
    <script type='text/javascript' src='/js/global.js' charset='utf-8'></script>
    <link rel="stylesheet" href="/css/global.css" />
    <!--own-->
    <link rel="stylesheet" href="/css/question_feedback.css" />
</head>
<body>
<div class="page-group">
    <!-- 页头 -->
    <header class="bar bar-nav">
        <h6 class="pull-left" style="font-size: 1.1rem;"><i class="iconfont icon-fanhui"></i></h6>
        <h1 class="title" style="font-weight: 300; font-size: 0.75rem;">意见反馈</h1>
    </header>
    <!-- 页尾 -->
    <footer class="bar bar-tab">
        <a class="tab-item" href="all_question.html">
            <svg class="svgIcon" aria-hidden="true"><use xlink:href="#icon-kefu1"></use></svg>
            <span class="tab-label">在线客服</span>
        </a>
        <a class="tab-item" href="tel:0571-88998830">
            <svg class="svgIcon" aria-hidden="true"><use xlink:href="#icon-dianhua"></use></svg>
            <span class="tab-label">咨询电话</span>
        </a>
        <a class="tab-item selected" href="question_feedback.html">
            <svg class="svgIcon" aria-hidden="true"><use xlink:href="#icon-bianji1"></use></svg>
            <span class="tab-label">意见反馈</span>
        </a>
    </footer>
    <!-- 内容区 -->
    <div class="content">
        <!--情绪选择-->
        <div class="mood">
            <dl class="mood-active">
                <dt><svg class="svgIcon" aria-hidden="true"><use xlink:href="#icon-henhao"></use></svg></dt>
                <dd>感觉不错</dd>
            </dl>
            <dl>
                <dt><svg class="svgIcon" aria-hidden="true"><use xlink:href="#icon-bucuo"></use></svg></dt>
                <dd>一般般</dd>
            </dl>
            <dl>
                <dt><svg class="svgIcon" aria-hidden="true"><use xlink:href="#icon-shangxin"></use></svg></dt>
                <dd>被伤到了</dd>
            </dl>
            <dl>
                <dt><svg class="svgIcon" aria-hidden="true"><use xlink:href="#icon-biaoqing10"></use></svg></dt>
                <dd>我要吐槽</dd>
            </dl>
        </div>
        <!--反馈内容-->
        <div class="content-feedback">
            <div class="content-feedback-textarea">
                <p>
                    <textarea placeholder="你开心，我也开心，请尽情赞美我们吧！" class="area"></textarea>
                    <span>
                     <i class="words">0</i>/200
                    </span>
                </p>
                <div class="uploader">
                    <!--<li class="delpic"><span><i class="iconfont icon-androidcancel"></i></span><img class="imgid" src="http://n.baai.com/baai/uploadfile/2017/04/10/201704101434597511.jpg" /></li>-->
                    <li class="upload"><strong><svg class="svgIcon" aria-hidden="true"><use xlink:href="#icon-xiangji"></use></svg></strong>
                        <form action="" method="post" name="form_pic_file" id="form_pic_file"  enctype="multipart/form-data">
                            <input type="file" class="ui-file-a" id="fileup" name="file" accept="image/*"/>
                        </form>
                    </li>
                    <p>
                        为了更好的反馈您的问题，您可以上传图片，图片不超过3张，最大不超过2M（选填）
                    </p>
                </div>
            </div>
        </div>
        <!--快速选择-->
        <div class="fast-select">
            <h5>快速选择</h5>
            <ul>
                <li class="select-active">
                    软件问题
                    <span class="select-active-chlid"><svg class="svgIcon" aria-hidden="true"><use xlink:href="#icon-xuanzhong"></use></svg></span>
                </li>
                <li>
                    物流问题
                    <span><svg class="svgIcon" aria-hidden="true"><use xlink:href="#icon-xuanzhong"></use></svg></span>
                </li>
                <li class="select-active">
                    商品问题
                    <span class="select-active-chlid"><svg class="svgIcon" aria-hidden="true"><use xlink:href="#icon-xuanzhong"></use></svg></span>
                </li>
                <li>
                    退换货问题
                    <span><svg class="svgIcon" aria-hidden="true"><use xlink:href="#icon-xuanzhong"></use></svg></span>
                </li>
                <li>
                    其他问题
                    <span><svg class="svgIcon" aria-hidden="true"><use xlink:href="#icon-xuanzhong"></use></svg></span>
                </li>
            </ul>
        </div>
        <!--drop-out-->
        <div class="submit">
            <button>提交</button>
        </div>
    </div>
</div>
</body>
</html>
<!--SUI Mobile-->
<script type='text/javascript' src='/frame/sm.js' charset='utf-8'></script>
<!--own-->
<script type='text/javascript' src='/js/question_feedback.js' charset='utf-8'></script>
