<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="format-detection" content="telephone=no, email=no"/>
    <title>寄件地址</title>
    <link rel="shortcut icon" href="/img/baai_logo_icon.ico" />
    <!--SUI Mobile-->
    <link rel="stylesheet" href="/frame/sm.min.css">
    <script type='text/javascript' src='/frame/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='/frame/zepto.cookie.js' charset='utf-8'></script>
    <!--公共-->
    <link rel="stylesheet" type="text/css" href="/iconfont/iconfont.css">
    <script src="/iconfont/iconfont.js"></script>
    <link rel="stylesheet" href="/css/global.css" />
    <script type='text/javascript' src='/js/global.js' charset='utf-8'></script>
    <!--own-->
    <link rel="stylesheet" href="/css/delivery_add.css" />
</head>
<body>
<div class="page-group">
    <!-- 页头 -->
    <header class="bar bar-nav">
        <h6 class="pull-left" onClick="javascript:history.back(-1);"><i class="iconfont icon-fanhui"></i></h6>
        <h1 class="title">管理寄件地址</h1>
    </header>
    <!-- 页尾 -->
    <footer class="bar bar-tab">
        <button class="footerButton open-about">新增寄件人</button>
    </footer>
    <!-- 内容区 -->
    <div class="content">
        <div class="delivery_add">
            <!--<div class="addtxt">-->
                <!--<div class="infor">-->
                    <!--<p><span class="nametxt">开诗梦</span><span class="teltxt">152365487987</span></p>-->
                    <!--<p><span class="citytxt">浙江 杭州 下城区</span><span class="addtxt">白马湖动漫广场2口211</span></p>-->
                    <!--<p class="cardtxt">330851199812114120</p>-->
                <!--</div>-->
                <!--<div class="handle">-->
                    <!--<p class="edit-about"><i class="iconfont icon-bianji"></i>编辑</p>-->
                    <!--<p class="del"><i class="iconfont icon-shanchu"></i>删除</p>-->
                <!--</div>-->
            <!--</div>-->
        </div>
    </div>
    <!-- About Popup -->
    <div class="popup popup-about">
        <div class="mailing_tit" data-id="">修改地址</div>
        <div class="mailing_add">
            <dl>
                <dt>姓名</dt>
                <dd><input type="text" name="name" placeholder="请输入姓名" value="张苗苗" class="add_name" /></dd>
            </dl>
            <dl>
                <dt>联系手机</dt>
                <dd><input type="text" name="tel" placeholder="请输入手机号码" maxlength="11" value="15268456542" class="add_tel" /></dd>
            </dl>
            <dl>
                <dt>所在地区</dt>
                <dd class="global-area">
                    <select class="province">
                        <option value="">省</option>
                    </select>
                    <select class="city">
                        <option value="">市</option>
                    </select>
                    <select class="county">
                        <option value="">区</option>
                    </select>
                </dd>
            </dl>
            <dl>
                <dt>详细地址</dt>
                <dd><input type="text" name="add" placeholder="请输入您的详情地址" value="白石巷广利大厦5楼501" class="add_add" /></dd>
            </dl>
            <dl style="display: none;">
                <dt>身份证</dt>
                <dd><input type="text" name="card" placeholder="选填信息" value="251232564587898546" class="add_card" maxlength="18" /></dd>
            </dl>
        </div>
        <div class="mailing_edit">
            <button class="close-popup">取消</button>
            <button class="add_ok">确定</button>
        </div>
    </div>
</div>
<div class="reconfirm" style="display: none;">
    <dl>
        <dt>确认要删除该地址吗？</dt>
        <dd>
            <button class="cancel">取消</button>
            <button class="sure">确定</button>
        </dd>
    </dl>
</div>
</body>
</html>
