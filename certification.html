<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="format-detection" content="telephone=no, email=no"/>
    <title>实名认证</title>
    <link rel="shortcut icon" href="/img/baai_logo_icon.ico" />
    <!--SUI Mobile-->
    <link rel="stylesheet" href="/frame/sm.min.css">
    <script type='text/javascript' src='/frame/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='/frame/zepto.cookie.js' charset='utf-8'></script>
    <!--公共-->
    <link rel="stylesheet" type="text/css" href="/iconfont/iconfont.css">
    <script src="/iconfont/iconfont.js"></script>
    <script type='text/javascript' src='/js/global.js' charset='utf-8'></script>
    <link rel="stylesheet" href="/css/global.css" />
    <!--own-->
    <link rel="stylesheet" href="/css/certification.css" />
</head>
<body>
<div class="page-group">
    <!-- 页头 -->
    <header class="bar bar-nav">
        <h6 class="pull-right" style="font-size: 1.3rem;font-weight: 300;"><svg class="svgIcon" aria-hidden="true"><use xlink:href="#icon-gengduo-shuxiang"></use></svg></h6>
        <h6 class="pull-left" onClick="javascript:history.back(-1);" style="font-size: 1.1rem;font-weight: 300;"><i class="iconfont icon-fanhui"></i></h6>
        <h1 class="title" style="font-weight: 300; font-size: 0.75rem;">实名认证</h1>
    </header>
    <!-- 内容区 -->
    <div class="content certification">
        <p class="hint">完成后即可获得12积分，积分可进行商品兑换</p>
        <!--具体实名内容-->
        <ul class="certification-enter-content">
            <li>
                姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 名
                <span><input type="text" placeholder="真实姓名"></span>
            </li>
            <li>
                身份证号
                <span><input type="text" placeholder="身份证号 （将加密处理）"></span>
            </li>
        </ul>
        <!--hint02-->
        <h6 class="hint02">身份信息一经录入，不可随意更改</h6>
        <!--sava-->
        <div class="save">
            <button>保存</button>
        </div>
        <!--为什么实名认证-->
        <div class="why-certification">
            <h5>为什么需要实名认证</h5>
            <p>
                根据海关规定，购买跨境商品需要办理清关手续，请您配合进行实名认证，已确保您购买的商品顺利通过海关检查。&nbsp;&nbsp;
                （八爱美妆承诺身份证只用于办理跨境商品的清关手续，不作其他用途使用，其他任何人均无法查看）
            </p>
            <p>
                实名认证的规则：购买跨境商品需填写八爱美妆账号注册人的真实姓名以及身份证号码，部分商品下单时需提供收货人的实名信息
                （含身份证照片），具体请以下单时的提示为准。
            </p>
        </div>
    </div>
</div>
</body>
</html>
<!--SUI Mobile-->
