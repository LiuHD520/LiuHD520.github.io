<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="format-detection" content="telephone=no, email=no"/>
    <title>意见反馈</title>
    <link rel="shortcut icon" href="/img/baai_logo_icon.ico" />
    <!--SUI Mobile-->
    <script type='text/javascript' src='/frame/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='/frame/zepto.cookie.js' charset='utf-8'></script>
    <script type='text/javascript' src='/js/global.js' charset='utf-8'></script>
    <link rel="stylesheet" href="/frame/sm.min.css">
    <!--公共-->
    <!--公共-->
    <link rel="stylesheet" type="text/css" href="/iconfont/iconfont.css">
    <script src="/iconfont/iconfont.js"></script>
    <link rel="stylesheet" href="/css/global.css" />
    <!--self-->
    <link rel="stylesheet" type="text/css" href="/css/feedback.css">
</head>
<body onresize="document.activeElement.scrollIntoView(true);">
<div class="page-group">
    <!-- 页头 -->
    <header class="bar bar-nav">
        <h6 class="pull-left" onClick="javascript:history.back(-1);"><i class="iconfont icon-fanhui"></i></h6>
        <h1 class="title">意见反馈</h1>
    </header>
    <!-- 内容区 -->
    <div class="content" style="background: #f5f5f5;">
        <div class="feed">
            <select class="sele">
                <option value="反馈类型">反馈类型</option>
            </select>
            <i class="iconfont icon-gengduo feed-right"></i>
        </div>
        <div class="tex">
            <h5>反馈内容</h5>
            <textarea placeholder="请填写您的意见和建议" class="area"></textarea>
            <span>
                <i class="words">0</i>/300
            </span>
        </div>
        <!--<h4 class="contact"><span>联系电话</span><input type="text" class="phone" placeholder="请输入联系电话"/></h4>-->
        <div class="cont">
            <h5>联系方式</h5>
            <input type="text" class="phone" placeholder="请输入联系电话"/>
        </div>
        <div class="uploader">
            <h5>上传图片</h5>
            <!--<li class="delpic"><span><i class="iconfont icon-androidcancel"></i></span><img class="imgid" src="http://n.baai.com/baai/uploadfile/2017/04/10/201704101434597511.jpg" /></li>-->
            <li class="upload"><strong><svg class="svgIcon" aria-hidden="true"><use xlink:href="#icon-xiangji"></use></svg></strong>
                <form action="" method="post" name="form_pic_file" id="form_pic_file"  enctype="multipart/form-data">
                    <input type="file" class="ui-file-a" id="fileup" name="file" accept="image/*"/>
                </form>
            </li>
        </div>
        <div class="footer pull"><button>提交</button></div>
    </div>
</div>
<div class="posit"></div>
<div class="div-center">
</div>

</body>
</html>
<!--SUI Mobile-->
<script type='text/javascript' src='/frame/sm.min.js' charset='utf-8'></script>
<!--own-->
<script type='text/javascript' src="/js/feedback.js"></script>
