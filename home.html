<script type='text/javascript'>
(function () {
    $(document).ready(function() {
        console.log(hex_md5("123456")); // MD5加密
        // 生成二维码
        new QRCode(document.getElementById('qrcode'), {
            width : 200,
            height : 200
        }).makeCode('http://baai.com/');
    });
    // COPY
    $('#copyBtn').on('click', function () {
        new Clipboard('#copyBtn').on('success', function(e) { alert("复制成功"); });
    });
    // COOKIE
    var cookieTxt = '';
    $('.intoCookie').click(function () {
        $.fn.cookie('cookie', '我是一个COOKIE', { expires: 7 });   // 注入
    });
    $('.getCookie').click(function () {
        cookieTxt = $.fn.cookie('cookie');
        console.log(cookieTxt); // 获取
    });
    $('.delCookie').click(function () {
        $.fn.cookie('cookie', cookieTxt,{ expires : -1 }); // 删除
    });
    // 八爱长图
    $('#GetLongImg').click(function () {
        $.popup('.popup-sharing');
        var svgCode = $('#qrcode img').attr('src');
        var svgTitle = '【七夕礼物】荷叶龙猫公仔抱枕头宫崎骏公仔毛绒玩具批发布娃娃 50cm';    // 商品标题
        var svgSwipe = 'https://img.alicdn.com/bao/uploaded/i4/1652528654/TB1CZCka.gQMeJjy0FfXXbddXXa_!!0-item_pic.jpg';    // 商品图
        $.global_draw(svgCode, svgTitle, svgSwipe);
    });
})();
</script>
